<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts List</title>
    <!-- -->
    <!--wjcnote load bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--wjcnote load fonts and icons-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!--wjcnote load static files-->
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/nav.css' %}" type="text/css">
    {% block custom_css %}
    {% endblock %}
</head>
<body>
<div>
    <nav class="navbar navbar-expand-md col-sm-12 bg-dark navbar-dark pl-4">
        <a href="#" class="navbar-brand"><i class="fas fa-blog text-success fa-2x"></i></a>
        <button type="button" class="navbar-toggler custom-toggler" data-toggle="collapse"
                data-target="#nav-toggle-menu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="nav-toggle-menu">
            <ul class="navbar-nav">
                <li class="nav-item"><a href=""
                                        class="nav-link text-uppercase text-light px-3 font-weight-bold">New Post</a>
                </li>
                <li class="nav-item"><a href=""
                                        class="nav-link text-uppercase text-light px-3 font-weight-bold">Drafts</a>
                </li>
                <li class="nav-item"><a href=""
                                        class="nav-link text-uppercase text-light px-3 font-weight-bold">Github</a>
                </li>

            </ul>
            <div class="row">
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="nav-link text-uppercase text-light px-1 font-weight-bold">
                        <i class="fas fa-user fa-1x pl-2 text-success"
                           style="padding-right: 0.4em"></i>{{ user.username }}</a>
                {% else %}
                    <a href="{% url 'login' %}" class="nav-link text-uppercase text-light px-1 font-weight-bold">
                        <i class="fas fa-user fa-1x pl-2 text-success" style="padding-right: 0.4em"></i>Login</a>
                    <a href="{% url 'logout' %}" class="nav-link text-uppercase text-light px-1 font-weight-bold">
                        <i class="fas fa-user-plus fa-1x pl-2 text-success" style="padding-right: 0.4em"></i>SignUp
                    </a>
                {% endif %}

                <form class="form-inline ml-3">
                    <div class="input-group">
                        <input type="text" placeholder="Search" class="form-control">
                        <div class="input-group-append">
                            <button type="button" class="btn btn-light mr-3"><i class="fas fa-search text-success"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </nav>
</div>

{% block content %}
{% endblock %}

<!--wjcnote load script files-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
