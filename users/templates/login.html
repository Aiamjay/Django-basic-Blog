{% extends 'nav.html' %}
{% block custom_css %}
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'users/css/style.css' %}">
{% endblock %}
{% block content %}
    <div class="bg-secondary login-background">

        <div class="form-login form-group mb-0 bg-light">
            <form method="POST">
                {% csrf_token %}
                <h1 class="logo  mt-4"><i class="fas fa-blog fa-2x text-success"></i></h1>
                <h1 class="h3 mb-3 font-weight-normal text-center mt-4">LogIn</h1>
                <input type="text" class="form-control my-4" name="username" id="id_username" placeholder="Username:">
                <input type="password" class="form-control my-4" name="password" id="id_password" placeholder="Password:">
                <button type="submit" class="btn btn-success btn-block my-4">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
