{% extends 'nav.html' %}
{% block custom_css %}
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}
{% block content %}
    <div class="form-login form-group text-center">
        <form method="POST">
            {% csrf_token %}
            <h1 class="logo my-3"><i class="fas fa-blog fa-2x text-success"></i></h1>
            <h1 class="h3 mb-3 font-weight-normal">LogIn</h1>
            <input type="text" class="form-control" name="username" id="id_username" placeholder="Username:">
            <input type="password" class="form-control my-2" name="password" id="id_password" placeholder="Password:">
            <button type="submit" class="btn btn-success btn-block my-4">Submit</button>
{#            {{ form.as_p }}#}
{#        <button type="submit">Login</button>#}
        </form>
    </div>
{% endblock %}
